name: Deploy ResQLink Backend to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "pom.xml"
      - "Dockerfile"
      - ".github/workflows/deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Build project
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Prepare deployment bundle
        run: |
          VERSION_LABEL="resqlink-docker-v${{ github.run_number }}"
          zip -r "${VERSION_LABEL}.zip" target/*.jar Dockerfile .ebextensions || true
          echo "VERSION_LABEL=${VERSION_LABEL}" >> $GITHUB_ENV

      - name: Deploy to AWS Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ResQLink-backend
          environment_name: resqlink-backend-env
          version_label: ${{ env.VERSION_LABEL }}
          region: ap-south-1
          deployment_package: ${{ env.VERSION_LABEL }}.zip
          wait_for_deployment: true
