name: Deploy ResQLink Backend to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Build project (if required)
        run: |
          chmod +x mvnw || true
          ./mvnw clean package -DskipTests || mvn clean package -DskipTests

      - name: Prepare deployment bundle
        run: |
          zip -r resqlink-docker.zip . -x "target/*" ".git/*" ".github/*"

      - name: Deploy to AWS Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ResQLink-backend
          environment_name: ResQLink-backend-env
          region: ap-south-1
          version_label: resqlink-docker-v${{ github.run_number }}
          deployment_package: resqlink-docker.zip
